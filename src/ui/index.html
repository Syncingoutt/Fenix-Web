<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Torchlight Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: blue;
      border-radius: 10px;
      margin-bottom: 20px;
      color: white;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .inventory-container {
      display: grid;
      gap: 10px;
    }

    .item-row {
      background: #2a2a2a;
      padding: 15px 20px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 20px;
      align-items: center;
      transition: background 0.2s;
    }

    .item-row:hover {
      background: #333333;
    }

    .item-name {
      font-weight: 600;
      font-size: 16px;
    }

    .item-quantity {
      text-align: center;
      font-size: 18px;
      color: #4ade80;
      font-weight: bold;
    }

    .item-price {
      text-align: right;
      font-size: 18px;
      color: #fbbf24;
      font-weight: bold;
    }

    .no-price {
      color: #6b7280;
      font-style: italic;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #6b7280;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”¥ Torchlight Infinite Tracker</h1>
    <div class="subtitle">Real-time Inventory & Price Tracking v.1.0.13</div>
  </div>

  <div class="stats" id="stats">
    <div class="stat-box">
      <div class="stat-label">Total Items</div>
      <div class="stat-value" id="totalItems">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Items Priced</div>
      <div class="stat-value" id="itemsPriced">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Total Value</div>
      <div class="stat-value" id="totalValue">-</div>
    </div>
  </div>

  <div class="inventory-container" id="inventory">
    <div class="loading">Loading inventory...</div>
  </div>

  <script src="../renderer.js"></script>
</body>
</html>
