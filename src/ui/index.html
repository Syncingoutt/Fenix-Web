<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Torchlight Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        padding: 20px;
      }

      .header {
        text-align: left;
        padding: 20px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.9;
      }

      select,
      input {
        padding: 8px 12px;
        background: #1a1a1a;
        border: 1px solid #444;
        border-radius: 6px;
        color: #fff;
        font-size: 14px;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .inventory-container {
        display: grid;
        gap: 10px;
      }

      .item-row {
        background: #2a2a2a;
        padding: 15px 20px;
        border-radius: 8px;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 20px;
        align-items: center;
        transition: background 0.2s;
      }

      .item-row:hover {
        background: #333333;
      }

      .item-name {
        font-weight: 600;
        font-size: 16px;
      }

      .item-quantity {
        text-align: center;
        font-size: 18px;
        color: #4ade80;
        font-weight: bold;
      }

      .item-price {
        text-align: center;
        font-size: 16px;
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        width: 140px;
      }

      .price-single {
        color: #fbbf24;
        font-weight: bold;
      }

      .price-total {
        color: #10b981;
        margin-top: 4px;
        font-weight: bold;
      }

      .no-price {
        color: #6b7280;
        font-style: italic;
      }

      .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: #6b7280;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-box {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        position: relative;
      }

      .stat-box.wealth-box {
        grid-column: span 2;
      }

      .wealth-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .wealth-title {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
      }

      .wealth-value-container {
        text-align: right;
      }

      .wealth-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .wealth-rate {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 2px;
      }

      .wealth-rate.positive {
        color: #10b981;
      }

      .wealth-rate.negative {
        color: #ef4444;
      }

      .wealth-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 15px;
      }

      .mode-btn {
        padding: 6px 12px;
        background: #1a1a1a;
        border: 1px solid #444;
        border-radius: 6px;
        color: #9ca3af;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
      }

      .mode-btn.active {
        background: #667eea;
        border-color: #667eea;
        color: white;
      }

      .wealth-graph {
        width: 100%;
        height: 120px;
        margin-top: 10px;
      }

      .hourly-controls {
        display: none;
        margin-top: 10px;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

      .hourly-controls.active {
        display: flex;
      }

      .hourly-timer {
        font-size: 14px;
        color: #9ca3af;
        font-family: monospace;
      }

      .timer-btn {
        padding: 6px 14px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: background 0.2s;
      }

      .timer-btn:hover {
        background: #5568d3;
      }

      .timer-btn.stop {
        background: #ef4444;
      }

      .timer-btn.stop:hover {
        background: #dc2626;
      }

      .stat-label {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .timer-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      .timer-btn {
        padding: 8px 16px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.2s;
      }

      .timer-btn:hover {
        background: #5568d3;
      }

      .timer-btn.stop {
        background: #ef4444;
      }

      .timer-btn.stop:hover {
        background: #dc2626;
      }

      .timer-starting-value {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 5px;
      }

      .earnings-animation {
        position: absolute;
        top: 30%;
        left: 93%;
        transform: translate(-50%, -50%);
        font-size: 28px;
        font-weight: bold;
        color: #10b981;
        animation: earningsPop 3s ease-out forwards;
        pointer-events: none;
      }

      @keyframes earningsPop {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -80%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -120%) scale(0.8);
          opacity: 0;
        }
      }

      .container {
        max-width: 1440px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ”¥ Torchlight Infinite Tracker</h1>
        <div class="subtitle">Real-time Inventory & Price Tracking</div>
      </div>

      <div class="stats" id="stats">
        <div class="stat-box">
          <div class="stat-label">Items Priced</div>
          <div class="stat-value" id="itemsPriced">0</div>
        </div>
        
        <div class="stat-box wealth-box">
          <div class="wealth-header">
            <div class="wealth-title">Wealth</div>
            <div class="wealth-value-container">
              <div class="wealth-value" id="wealthValue">0 FE</div>
              <div class="wealth-rate" id="wealthRate"></div>
              <span class="timer" id="timer">00:00:00</span>
            </div>
          </div>
          
          <div class="wealth-controls">
            <button class="mode-btn active" id="realtimeBtn">Real-time</button>
            <button class="mode-btn" id="hourlyBtn">Per Hour</button>
          </div>

          <canvas class="wealth-graph" id="wealthGraph"></canvas>

          <div class="hourly-controls" id="hourlyControls">
            <button class="timer-btn" id="startHourly">Start Hour</button>
            <button class="timer-btn" id="pauseHourly" style="display: none;">Pause</button>
            <button class="timer-btn" id="resumeHourly" style="display: none; background: #10b981;">Resume</button>
            <span class="hourly-timer" id="hourlyTimer">00:00:00</span>
            <button class="timer-btn stop" id="stopHourly">Stop</button>
          </div>
        </div>
      </div>

      <div class="inventory-container" style="margin-bottom: 1rem; margin-top: 1rem">
        <div class="item-row header-row">
          <div class="item-name">Name</div>
          <div class="item-quantity">Quantity</div>
          <div class="item-price">
            <div
              class="item-single"
              data-sort="priceUnit"
              style="cursor: pointer"
            >
              Price
            </div>
            <div
              class="item-total"
              data-sort="priceTotal"
              style="cursor: pointer"
            >
              Total
            </div>
          </div>
        </div>
      </div>
      <div id="inventory" class="inventory-container"></div>
    </div>

    <script src="../renderer.js"></script>
  </body>
</html>
