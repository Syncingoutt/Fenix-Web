name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - fix

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get the latest tag (sorted by version)
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1 || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting from v2.0.0"
            CURRENT_VERSION="2.0.0"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            CURRENT_VERSION="${LATEST_TAG#v}"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi
          
          echo "Current version: $CURRENT_VERSION"
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: calc_version
        run: |
          CURRENT_VERSION="${{ steps.get_tag.outputs.version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            fix)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

      - name: Update package.json version (temporary)
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.version }}"
          npm version "$NEW_VERSION" --no-git-tag-version
          echo "âœ… Updated package.json to version $NEW_VERSION"

      - name: Build Electron app
        run: |
          npx tsc
          cp -r src/ui dist/ui
          npx electron-builder --publish never

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.version }}"
          NEW_TAG="${{ steps.calc_version.outputs.tag }}"
          
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin main

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.tag }}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_NOTES="## Release ${{ steps.calc_version.outputs.tag }}
          
          Automated release created from ${{ github.ref_name }} branch.
          
          ### Changes
          See commit history for details."
          
          gh release create "${{ steps.calc_version.outputs.tag }}" \
            --title "Release ${{ steps.calc_version.outputs.tag }}" \
            --notes "$RELEASE_NOTES" \
            release/**/* \
            --repo "${{ github.repository }}"

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.calc_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.calc_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Type**: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.calc_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
